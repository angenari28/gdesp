<div [class.loading]="isLoading" [class.no--animate]="noAnimate">
  <div class="placeholder" *ngIf="isLoading">
    <div [class.headerless]="!title">
      <span><img src="assets/images/loading.gif" /></span>
      <span>Carregando...</span>
    </div>
  </div>
  <header>
    <h2>{{title}}</h2>
  </header>
  <div class="widget-body">
    <div class="content">
      <ng-content>

      </ng-content>
    </div>
  </div>
</div>
