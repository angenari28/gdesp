<div>
  <form [formGroup]="formGroup">
    <ng-content select="[form-content]"></ng-content>

    <np-action-bar>
      <ng-content select="[form-action]">
      </ng-content>
      <np-button *ngIf="goBack" title="{{ 'GENERICO_VOLTAR' | npi18n:'base' }}" [black]="false" [callback]="goBack" align="right" [disabled]="isLoading"></np-button>
      <np-button *ngIf="submit" title="{{ submitCaption | npi18n:'base' }}" [black]="true" [callback]="submit" align="right" [disabled]="isLoading"></np-button>
    </np-action-bar>
  </form>
</div>
