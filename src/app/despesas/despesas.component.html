<div class="section">
  <h1>{{ 'TITULO_DESPESAS' | gdi18n }}</h1>
  <np-widget-grid>
    <np-widget title="{{ 'TITULO_DESPESAS_ADICIONAR' | gdi18n }}">
      <gd-alert contexto="mensagem-despesas"></gd-alert>
      <gd-row>
        <gd-column size='8'>
          <div class="report-adjust">
            <div style="overflow-x: auto; overflow-y: hidden">
            </div>
            <fieldset>
              <div class="widget-body">
                <div class="table-responsive">
                  <div class="dt-toolbar no-padding">
                    <form [formGroup]="form">
                      <gd-row>
                        <div *ngIf="this.listaAnos.length > 0">
                          <gd-column size="1">
                            <gd-select [items]="this.listaAnos" [(selected)]="model.ano"
                              label="{{'DESPESAS_ANO' | gdi18n}}" placeholder="Selecionar o ano" bindValue="id"
                              bindLabel="ano">
                            </gd-select>
                          </gd-column>
                        </div>
                        <div *ngIf="this.listaMeses.length > 0">
                          <gd-column size="1">
                            <gd-select [items]="this.listaMeses" [(selected)]="model.mes"
                              label="{{'DESPESAS_MES' | gdi18n}}" placeholder="Selecionar o mes" bindValue="id"
                              bindLabel="nome">
                            </gd-select>
                          </gd-column>
                        </div>
                        <gd-column size="1">
                          <gd-select [items]="this.listaCategorias" [(selected)]="model.idCategoria"
                            label="{{'DESPESAS_CATEGORIAS' | gdi18n}}" placeholder="Selecionar a categoria"
                            bindValue="id" bindLabel="name">
                          </gd-select>
                        </gd-column>
                        <gd-column size="1">
                          <gd-input label="{{'DESPESAS_VALOR' | gdi18n}}" placeholder="" [form]='form'
                            controlname="valor">
                          </gd-input>
                        </gd-column>
                      </gd-row>
                      <gd-row divider="true">
                        <gd-column size="1">
                          <gd-button title="{{'GENERICO_ADICIONAR' | gdi18n:'base'}}" type="submit"
                            (click)="addDespesa()" color="black" [align]="'right'"></gd-button>
                        </gd-column>
                      </gd-row>
                    </form>
                  </div>
                  <table class="table">
                    <thead>
                      <tr>
                        <!-- <th style="width: 14px; height: 20px;"><span
                            class="btn-customizar-coluna fa fa-th-large"></span>
                        </th> -->
                        <th>{{'DESPESAS_MES_ANO' | gdi18n }}</th>
                        <th>{{'DESPESAS_VALOR' | gdi18n }}</th>
                        <th>{{'DESPESAS_CATEGORIAS' | gdi18n }}</th>
                      </tr>
                    </thead>
                    <tbody>
                      <ng-container *ngIf="retornoModel">
                        <ng-container *ngFor="let despesa of retornoModel">
                          <tr>
                            <!-- <td>
                              <gd-menu-contexto [acao]="acao" [itemArray]="despesa.id" [disabled]="false">
                              </gd-menu-contexto>
                            </td> -->
                            <td><strong style="cursor: pointer;" (click)="
                              abrirModal([{ano: despesa.ano, mes: despesa.mes, mesNome: despesa.mesNome, categorias: despesa.categorias}])">
                              <u>{{despesa?.mesNome}}/{{despesa?.ano}}</u></strong></td>
                            <td>{{despesa?.valorFormatado}}</td>
                            <td>{{despesa?.categorias}}</td>
                          </tr>
                        </ng-container>
                      </ng-container>
                    </tbody>
                  </table>
                </div>
              </div>
            </fieldset>
          </div>
        </gd-column>
      </gd-row>
    </np-widget>
  </np-widget-grid>
</div>
