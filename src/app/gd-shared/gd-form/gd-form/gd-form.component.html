<div>
  <form [formGroup]="formGroup">
    <ng-content select="[form-content]"></ng-content>

    <gd-action-bar>
      <ng-content select="[form-action]">
      </ng-content>
      <gd-button *ngIf="goBack" title="{{ 'GENERICO_VOLTAR' | gdi18n:'base' }}" [black]="false" [callback]="goBack" align="right" [disabled]="isLoading"></gd-button>
      <gd-button *ngIf="submit" title="{{ submitCaption | gdi18n:'base' }}" [black]="true" [callback]="submit" align="right" [disabled]="isLoading"></gd-button>
    </gd-action-bar>
  </form>
</div>
