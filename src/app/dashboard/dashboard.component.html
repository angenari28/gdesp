<div class="section">
  <h1>Indicativos</h1>
  <np-widget-grid columns="6">
    <np-widget title="{{ anosDespesas.length > 0 ? 'Valor despesas mensais' : ''}}" colspan="4" rowspan="{{anosDespesas.length > 0 ? 2 : 1}}">
      <np-alert *ngIf="anosDespesas.length <= 0" contexto="mensagem-dashboard" [closeWindow]="false"></np-alert>
      <np-row>
        <np-column size="1">
          <div *ngFor="let ano of anosDespesas">
            <np-button title="{{ano}}" type="button" color="outline-primary"
              (click)="filtrarPorAno($event.target.value)" [align]="'right'"></np-button>
          </div>
        </np-column>
      </np-row>
      <div *ngIf="chartReady" style="display: block" class="chart-wrapper">
        <canvas baseChart [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions"
          [chartType]="chartType">
        </canvas>
      </div>
    </np-widget>
    <np-widget *ngIf="chartReady" title="Valor total por categoria" colspan="2" rowspan="1">
      <gd-chart-despesas-total [chartReady]="chartReady" [anoDespesa]="anoSelecionado"
        [evento]="eventSubject.asObservable()">
      </gd-chart-despesas-total>
    </np-widget>
  </np-widget-grid>
</div>
